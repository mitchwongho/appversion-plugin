group = 'com.github.mitchwongho.gradle'
version = '0.1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7.1'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java-gradle-plugin'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'nexus'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'com.android.tools.build:gradle:1.5.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'appversion-plugin'
        repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/")
        snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/")
    }
}

uploadArchives {
    repositories.mavenDeployer {
        pom.artifactId = 'appversion-plugin'
    }
}

modifyPom {
    project {
        name 'App Version Manager'
        description 'Gradle plugin that assigns an Android app version code and name by git tags.'
        url 'https://github.com/mitchwongho/appversion-plugin'
        inceptionYear '2016'

        scm {
            url 'https://github.com/mitchwongho/appversion-plugin'
            connection 'scm:git:git://github.com/mitchwongho/appversion-plugin.git'
            developerConnection 'scm:git:ssh://git@github.com/mitchwongho/appversion-plugin.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'mitchwongho'
                name 'Mitchell Wong Ho'
                email 'oreomitch@gmail.com'
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
